apiVersion: apps/v1
kind: Deployment
metadata:
  name: keymaster-deployment
  namespace: movona
spec:
  replicas: 1
  selector:
    matchLabels:
      name: keymaster-app
  template:
    metadata:
      labels:
        name: keymaster-app
        app: keymaster
    spec:
      containers:
        - name: keymaster-app
          image: rust:slim
          workingDir: /movona/keymaster
          command: ["cargo", "run"]
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /movona
              name: keymaster-bin-fs
      volumes:
        - name: keymaster-bin-fs
          hostPath:
            path: /movona/
            type: Directory
